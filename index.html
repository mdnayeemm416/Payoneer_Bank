<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <section class="container">
    <div id="submit-area">
        <h2 class="text-center margin-top">Welcome to Payoneer bank</h2>
        <div class="login-area">
            <h5>Login</h5>
            <input type="text" class="form-control" placeholder="Type your email"> <br>
            <h5>Password</h5>
            <input type="password" class="form-control" placeholder="Type your password"> <br>
            <button id="login" class="btn btn-success">login</button>
        </div>
    </div>
    <div id="tranjection-area">
        <div class="row arragement">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="deposite-value">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw-value">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1300</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Deposite</h2>
                    <input id="deposite-amount" type="text" class="form-control" placeholder="$amount you to deposite"><br>
                    <button id="deposite-btn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Withdraw</h2>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$amount you want to withdraw"><br>
                    <button id="withdraw-btn" class="btn btn-success">withdraw</button>
            </div>
            </div>
        </div>
    </div>
   </section>
    <script src="script.js"></script>
</body>
</html>
